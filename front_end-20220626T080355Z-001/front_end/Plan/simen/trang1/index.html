<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simen</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

        <!-- Begin: Topheader -->
        <div class="topheader">

            <!-- Begin: Topheader-left -->
            <div class="topheader-left">

                <!-- Begin: Topheader-language -->
                <div class="left-language">
                    <div class="menu-language">
                        <img src="./assets/img/topheader-img1.png" alt="" class="language-img">
                        <span class="language-text">USA</span>
                        <i class="fa-solid fa-caret-down left-icon"></i>
                        <div class="arrow-up"></div>
                        <ul class="language-list">
                            <li class="language-item">
                                <img src="./assets/img/topheader-img1.png" alt="" class="language-item-img">
                                <span class="language-item-text">USA</span>
                            </li>
                            <li class="language-item">
                                <img src="./assets/img/topheader-img2.png" alt="" class="language-item-img">
                                <span class="language-item-text">RUSSIAN</span>
                            </li>
                            <li class="language-item">
                                <img src="./assets/img/topheader-img3.png" alt="" class="language-item-img">
                                <span class="language-item-text">BRAZIL</span>
                            </li>
                            <li class="language-item">
                                <img src="./assets/img/topheader-img4.png" alt="" class="language-item-img">
                                <span class="language-item-text">FRANCE</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- End: Topheader-language -->

                <!-- Begin: Topheader-currency -->
                <div class="left-currency">
                    <div class="menu-currency">
                        <span class="currency-text">USD</span>
                        <i class="fa-solid fa-caret-down left-icon"></i>
                        <div class="arrow-up"></div>
                        <ul class="currency-list">
                            <li class="currency-item">
                                <span class="currency-item-text">USD</span>
                            </li>
                            <li class="currency-item">
                                <span class="currency-item-text">EUR</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- End: Topheader-currency -->
            </div>
            <!-- End: Topheader-left -->

            <!-- Begin: Topheader-right -->
            <div class="topheader-right">
                <div class="right-item">
                    <i class="fa-solid fa-user right-item-icon"></i>
                    <span class="right-item-text">My Account</span>
                </div>
                <div class="right-item">
                    <i class="fa-solid fa-heart right-item-icon"></i>
                    <span class="right-item-text">Wishlist</span>
                </div>
                <div class="right-item">
                    <i class="fa-solid fa-circle-check right-item-icon"></i>
                    <span class="right-item-text">Checkout</span>
                </div>
                <div class="right-item">
                    <i class="fa-solid fa-key right-item-icon"></i>
                    <span class="right-item-text">Login</span>
                </div>
            </div>
        </div>
        <!-- End: Topheader -->
    </div>
</body>
</html>
