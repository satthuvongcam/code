<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <div class="test">
        <div class="card">
            <div class="card__heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card__cart">
                <i class='bx bx-cart'></i>
            </div>
            <div class="card__img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx9U97vQxSg9wpUpDVOuhguUzQSpn8mi-MKQ&usqp=CAU" alt="">
            </div>
            <div class="card__tittle">
                Nike Zoom KD 12
            </div>
            <div class="card__price">
                $99
            </div>
            <div class="card__size">
                Size :
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                Color :
                <span class="card__color-green"></span>
                <span class="card__color-red"></span>
                <span class="card__color-yellow"></span>
            </div>
            <div class="card__action">
                <button>Buy nox</button>
                <button>Add card</button>
            </div>
        </div>
        <div class="card2">
            <div class="card2__img">
                <img src="https://scontent.fhan5-11.fna.fbcdn.net/v/t39.30808-6/248568680_3104533106535876_8700059860370661252_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=ulc3HH68MasAX9ywr_B&_nc_ht=scontent.fhan5-11.fna&oh=00_AT8dqt-5cRemgCWxajnXtRenDpetv3dbGE79Rk5BFTFNfg&oe=62B6032D" alt="">
            </div>
            <div class="card2__tittle">
                Huy Trường
            </div>
            <div class="card2__des">
                Fullstack
            </div>
        </div>
    </div>
</body>
</html>
