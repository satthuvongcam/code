<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt.css">
</head>
<body>
    <div class="todoList">
        <div class="todoList__header">TIP CALCULATOR</div>
        <div class="todoList__body">
            <div class="todoList__body-bill todoList__genaral">
                <p class="todoList__genaral-text">How much was your bill?</p>
                <input type="text" placeholder="Bill mount">
            </div>
            <div class="todoList__body-service">
                <p class="todoList__genaral-text">How much was your bill?</p>
                <select name="" id="service__input">
                    <option value="">-- Choose an option --</option>
                    <option value="30% - Outstanding">30% - Outstanding</option>
                    <option value="20% - Good">20% - Good</option>
                    <option value="15% - It was OK">15% - It was OK</option>
                    <option value="10% - Bad">10% - Bad</option>
                    <option value="5% - Terrible">5% - Terrible</option>
                </select>
            </div>
            <div class="todoList__body-people todoList__genaral">
                <p class="todoList__genaral-text">How many people are sharing the bill?</p>
                <input type="text" placeholder="Number of people">
            </div>
        </div>
        <div class="todoList__footer">
            <button onclick="calculate()">Calculate!</button>
            <div class="todoList__footer-total">
                
            </div>
        </div>
    </div>
</body>
<script src="./bt.js"></script>
</html>
