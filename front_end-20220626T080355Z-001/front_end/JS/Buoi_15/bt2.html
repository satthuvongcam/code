<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt2.css">
</head>
<body>
    
    <div class="form__login">
        <h2 class="form__login-heading">Login Form</h2>
        <button class="login__btn" onclick="reverseLogin()">Login</button>
        <button class="register__btn" onclick="reverseRegis()">Register</button>
        <div class="form__login-input">
            <input type="text" class="input__user input__user-login" placeholder="User">
            <input type="password" class="input__password input__password-login" placeholder="Password">
        </div>
        <button class="form__login-btn" onclick="login()">Login</button>
    </div>

    
    <div class="form__register"  style="display: none;">
        <h2 class="form__register-heading">Register Form</h2>
        <button class="register__btn"  onclick="reverseLogin()">Login</button>
        <button class="login__btn">Register</button>
        <div class="form__register-input">
            <input type="text" class="input__user input__user-regis" placeholder="User">
            <input type="password" class="input__password input__password-regis" placeholder="Password">
            <input type="password" class="input__password repeat__password" placeholder="Repeat password">
        </div>
        <button class="form__register-btn" onclick="register()">Register</button>
    </div>


    <div class="sign-out">
        <button class="sign__out-btn" onclick="signOut()" style="display: none; padding: 16px;">Sign Out</button>
    </div>
    <!-- TodoList -->
    <div class="todoList" style="display: none;">
        <div class="todoList__header">TIP CALCULATOR</div>
        <div class="todoList__body">
            <div class="todoList__body-bill todoList__genaral">
                <p class="todoList__genaral-text">How much was your bill?</p>
                <input type="text" placeholder="Bill mount">
            </div>
            <div class="todoList__body-service">
                <p class="todoList__genaral-text">How much was your bill?</p>
                <select name="" id="service__input">
                    <option value="">-- Choose an option --</option>
                    <option value="30% - Outstanding">30% - Outstanding</option>
                    <option value="20% - Good">20% - Good</option>
                    <option value="15% - It was OK">15% - It was OK</option>
                    <option value="10% - Bad">10% - Bad</option>
                    <option value="5% - Terrible">5% - Terrible</option>
                </select>
            </div>
            <div class="todoList__body-people todoList__genaral">
                <p class="todoList__genaral-text">How many people are sharing the bill?</p>
                <input type="text" placeholder="Number of people">
            </div>
        </div>
        <div class="todoList__footer">
            <button onclick="calculate()">Calculate!</button>
            <div class="todoList__footer-total">
                
            </div>
        </div>
    </div>
</body>
<script src="./bt2.js"></script>
</html>
