<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./bt.css">
</head>
<body>

    <!-- TodoList -->
    <div class="todo__list">

        <!-- Nav -->
        <div class="todo__nav">
            <div class="nav__left">
                <h2 class="nav__left-header">Project title: </h2>
                <span>fgsh</span>
            </div>
            <div class="nav__right">
                <button class="nav__right-btn">
                    <span class="nav__right-text">Total tasks</span>
                    <span class="nav__right-quantity">0</span>
                </button>
            </div>
        </div>

        <!-- Item -->
        <div class="todo__list-item">
            <div class="todo__item">
                <button class="todo__item-btn">To do</button> <br>
                <span class="todo__item-text" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add another task</span>
                <div class="new-task1"></div>
            </div>
            <div class="todo__item">
                <button class="todo__item-btn">Doing</button> <br>
                <span class="todo__item-text" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add another task</span>
                <div class="new-task2"></div>
            </div>
            <div class="todo__item">
                <button class="todo__item-btn">Done</button> <br>
                <span class="todo__item-text" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add another task</span>
            <div class="new-task3"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New tasks</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea name="" id="text" cols="40" rows="3" placeholder="Enter title for this tasks..."></textarea> <br>
                <select name="" id="priority">
                    <option value="To do">To do</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
                <input type="text" id="lesson" placeholder="Nhập số bài"> <br>
                <input type="text" id="time" placeholder="Nhập thời gian">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="add()">Create task</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal edit -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
              <h5 class="modal-title" id="staticBackdropLabel">edit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea name="" id="edit-text" cols="40" rows="3" placeholder="Enter title for this tasks..."></textarea> <br>
                <select name="" id="edit-priority">
                    <option value="To do">To do</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
                <input type="text" id="edit-lesson" placeholder="Nhập số bài"> <br>
                <input type="text" id="edit-time" placeholder="Nhập thời gian">
            </div>
            <div class="modal-footer" style="border-top: none;">
              <button type="button" class="btn btn-secondary closeModal1" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="add1()">Save changes</button>
            </div>
          </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./bt.js"></script>
</html>
