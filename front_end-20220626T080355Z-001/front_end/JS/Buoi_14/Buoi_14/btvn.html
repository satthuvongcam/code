<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./btvn.css">
</head>
<body>
    
    <!-- Form regis & log in -->
    <div class="form" >
        <input class="user" type="text" placeholder="Nhập tài khoản"> <br>
        <input class="password" type="password" placeholder="Nhập mật khẩu"> <br>
        <button class="sign-in-btn" onclick="checkCustomer()">Đăng nhập</button>
        <button class="regis-btn" onclick="addCustomer()">Đăng kí</button>
    </div>

    <!-- List regis customer -->
    <table border="1" style="display: none;">
        <tr>
            <th>User</th>
            <th>Pass</th>
        </tr>
        <tbody class="node__list">

        </tbody>
    </table>

    <!-- Revenue and expenditure -->
    <div class="app" style="display: none;">
        <div class="balance">
        </div>
        <div class="btnList">
            <button data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
        </div>
        
        <!-- App time -->
        <div class="app__time">
          <div class="app__time-day">

          </div>
          <div class="app__time-month">
            
          </div>
        </div>

        <table border="1" class="list">
            <tr>
                <th>Nội dung khoản chi</th>
                <th>Tiền thu</th>
                <th>Tiền chi</th>
                <th>Thời gian</th>
            </tr>
            <tbody class="node__list1">

            </tbody>
        </table>
    </div>
    <!-- Modal add -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Thêm thu chi</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="detail" id="detail">
                <input type="text" placeholder="money" id="money">
                <input type="text" placeholder="time" id="time">
                <select name="" id="type">
                    <option value='true'>Thu</option>
                    <option value=''>Chi</option>
                </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="add()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal edit -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
              <h5 class="modal-title" id="staticBackdropLabel">Update revenue and expenditure</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input data-="" type="hidden"  class="index"/>
                <input type="text" placeholder="detail" id="edit-detail">
                <input type="text" placeholder="money" id="edit-money">
                <input type="text" placeholder="time" id="edit-time">
                <select name="" id="edit-type">
                    <option value='true'>Thu</option>
                    <option value=''>Chi</option>
                </select>
            </div>
            <div class="modal-footer" style="border-top: none;">
              <button type="button" class="btn btn-secondary closeModal1" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="add1()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./btvn.js"></script>
</html>
