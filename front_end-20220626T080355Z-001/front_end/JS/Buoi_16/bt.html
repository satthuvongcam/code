<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./bt.css">
</head>
<body>
    <table class="list">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Company</th>
                <th>Job</th>
            </tr>
        </thead>
        <tbody class="list__user">

        </tbody>
    </table>
    <!-- <button class="click-btn">Click</button> -->
    <!-- <img src="https://64.media.tumblr.com/b21486111f59fc337d5aacffb69fd3ad/3e4b9bffcc0b93d5-2b/s640x960/287eadc3a74b892b1d438253fa2a8188e6d6ee49.jpg" alt=""> -->
    <button data-bs-toggle="modal" data-bs-target="#exampleModal">Click</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" name="" id="avatar" placeholder="avatar">
                <input type="text" name="" id="city" placeholder="city">
                <input type="text" name="" id="company" placeholder="company">
                <input type="text" name="" id="nameID" placeholder="nameID">
                <input type="text" name="" id="job" placeholder="job">
                <input type="text" name="" id="name" placeholder="name">
                <input type="text" name="" id="salary" placeholder="salary">
                <input type="text" name="" id="phone" placeholder="phone">
                <input type="text" name="" id="username" placeholder="username">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="update()">Save changes</button>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./bt.js"></script>
</html>
