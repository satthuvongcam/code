    <button class="add__user" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
    <div class="list__data">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="user" placeholder="Nhap user">
                <input type="text" id="classUser" placeholder="Nhap class">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary add" onclick="add()">Add user</button>
              <button type="button" style="display: none;" class="btn btn-primary update" onclick="update()">Update user</button>
            </div>
          </div>
        </div>
      </div>
</body>
