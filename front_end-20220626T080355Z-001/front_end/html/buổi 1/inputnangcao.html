   <form action="">
    <table>
        <tr>
            <td>
                <span>Username</span>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <span>Password</span>
            </td>
            <td>
                <input type="password" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <span>City of Employment</span>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <span>Web server</span>
            </td>
            <td>
                <select name="" id="">
                    <option value="">--choose a server--</option>
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="5">
                <span>Pleaser specify your role</span>
            </td>
            
            <td>
                <tr>
                    <td>
                        <input type="radio" name="position" id=""> Admin
                    </td>
                </tr>
                <tr>
                    <td>

                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>

                </tr>
            </td>
        </tr>

            <td>

                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id=""> Payroll
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id=""> Self-service
                    </td>
                </tr>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </td>

   </form>

    <form action="">
        <table border="1">
            <tr>

                        <option value="">HTML</option>

            <tr>

            </tr>
